<div class="container">
  <h1>Registro de heroes</h1>
  <input [(ngModel)]="textoInput" type="text" />
  <button #miBoton *ngIf="showButtonSave" (click)="addHero()">GUARDAR</button>
  <button (click)="actualizarHeroes()">Actualizar</button>

  <table>
    <tr>
      <td>#</td>
      <td>Heroe</td>
      <!-- <td>Indice</td> -->
    </tr>
    <!-- <tr *ngFor="let hero of myArrayHeroes; let indice = index"> -->
    <tr *ngFor="let hero of myArrayHeroes; trackBy: trackByHero">
      <td>{{ hero.id }}</td>
      <td>{{ hero.name }}</td>
      <!-- <td>{{ indice }}</td> -->
    </tr>
  </table>
</div>
